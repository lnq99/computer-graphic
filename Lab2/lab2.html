<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="lab2.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="row">

    <div class="col col-lg-10 card">
      <svg id="graph"></svg>
    </div>

    <div class="col col-lg-2" id="panel">
      <div class="card" id="top-panel">

          <div class="form-inline cmd">
            <input type="number" id="in_dx" class="form-control col-lg-6" placeholder="dx">
            <input type="number" id="in_dy" class="form-control col-lg-6" placeholder="dy">
            <button class="btn btn-primary form-control col-lg-12" @click="translate">Translate</button>
          </div>

          <div class="form-inline cmd">
            <input type="number" id="in_x1" class="form-control col-lg-6" placeholder="x">
            <input type="number" id="in_y1" class="form-control col-lg-6" placeholder="y">
            <input type="number" id="in_kx" class="form-control col-lg-6" placeholder="kx">
            <input type="number" id="in_ky" class="form-control col-lg-6" placeholder="ky">
            <button class="btn btn-success form-control col-lg-12" @click="scale">Scale</button>
          </div>

          <div class="form-inline cmd">
            <input type="number" id="in_x2" class="form-control col-lg-6" placeholder="x">
            <input type="number" id="in_y2" class="form-control col-lg-6" placeholder="y">
            <input type="number" id="in_angle" class="form-control col-lg-12" placeholder="angle (radius)">
            <button class="btn btn-warning form-control col-lg-12" @click="rotate">Rotate</button>
          </div>

          <div class="form-inline">
            <button class="btn btn-outline-danger form-control col-lg-6" @click="undo">Undo</button>
            <button class="btn btn-outline-info form-control col-lg-6" @click="redo">Redo</button>
          </div>

      </div>

    </div>

  </div>

  <script src="lab2.func.js"></script>
  <script src="lab2.js"></script>
</body>

</html>
